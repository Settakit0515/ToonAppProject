<ion-header>

  <!-- <ion-navbar>
    <ion-title>BookDetials</ion-title>
  </ion-navbar> -->

  <ion-toolbar no-border-top color="dark" *ngIf="demo != 'Title'">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <!--  <button ion-button icon-only menuToggle (click)="goBack()">
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button> -->
    <ion-buttons end>
      <button ion-button icon-only #button2 (click)="buttonClick(button2)">
        <ion-icon name="ios-heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-card *ngFor="let item of bookdata">
      <img src="{{ item.Cover }}">
      <ion-card-content>
        <ion-card-title>
          {{ item.Name }}
          <!-- {{ datalist.Name }} -->
        </ion-card-title>
        <ion-list no-lines>
          <ion-item>
            <h5>Type: {{ item.Type_Name }} </h5>
          </ion-item>
          <ion-item>
            <h5>Publisher: {{ item.Pub_Name }}</h5>
          </ion-item>
        </ion-list>
        <h5>Shrot Story</h5>
        <p>dsfasfasdfasfdasdfasdfasdfasdfasdfasdfsacvxcvxvxcvxcvxcsdgsdvxcvsdgbgcgbcxgsfdhbxhdfhfhbhxhbdfsadfafaf</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="margin-top:10px;">
    <ion-card>
      <ion-card-header>
        Number of books
      </ion-card-header>
      <ion-card-content>
        <ion-slides loop="true" [slidesPerView]="3">
          <ion-slide *ngFor="let i of datalist" (click)="onClick(i.Book_Name)" #mdata [ngClass]="mdata">
            <img src="{{i.Cover}}" alt="">
            <p style="font-size: 12px; color: black">{{i.Book_Name}}</p>
          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div>

  <div>
    <ion-card>
      <ion-card-header>
        Comment
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card>
  </div>


</ion-content>

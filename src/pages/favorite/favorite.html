  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <!-- <ion-title>AllBook</ion-title> -->
  <ion-toolbar no-border-top color="dark" *ngIf="demo != 'Title'">
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <button ion-button icon-only menuToggle (click)="onClick()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button> -->
    <ion-searchbar (ionInput)="filterItems($event)" clearInput></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="gotoDetail(item.Book_ID)" #id [ngClass]="id">
      {{item.Book_Name}}
    </ion-item>
  </ion-list>

</ion-content>

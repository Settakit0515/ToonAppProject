<ion-header>

  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #A4C8F0;">
  <div style="padding-top:20px;">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="Text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="Password" #password></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="Text" #name></ion-input>
    </ion-item>

    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="Text" #email></ion-input>
    </ion-item>-->

  <div style="padding:20px">
    <button ion-button block color="dark" (click)="submitData()">Submit</button>
    <button ion-button block color="secondary" (click)="goLogin()">Go Login</button>
  </div>

</ion-content>

<ion-header>

  <!--  <ion-navbar> -->

  <ion-toolbar no-border-top color="dark">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoNofication()">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>TOONAPP</ion-title>
  </ion-toolbar>

  <div>
    <ion-toolbar no-border-top *ngIf="demo != 'Title'">
      <ion-segment [(ngModel)]="apps" color="dark">
        <ion-segment-button value="paid">
          Home
        </ion-segment-button>
        <ion-segment-button value="free">
          Reviwe
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>


  <!-- </ion-navbar> -->

</ion-header>

<ion-content padding color="dark">


  <div style="margin-top:10x">
    <ion-card>
      <ion-card-header>
        News!!
      </ion-card-header>
      <ion-card-content>
        <ion-slides loop="true">
          <ion-slide>
            <img src="../../assets/imgs/noimage.jpg" alt="">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/noimage.jpg" alt="">
          </ion-slide>
          <ion-slide>
            <img src="../../assets/imgs/noimage.jpg" alt="">
          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="margin-top:10px;">
    <ion-card>
      <ion-card-header>
        Recommend
      </ion-card-header>
      <ion-card-content>
        <ion-slides loop="true" [slidesPerView]="3">
          <ion-slide>
            <img src="../../assets/imgs/noimage.jpg" alt="">

          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="margin-top:10px;">
    <ion-card>
      <ion-card-header>
        Related
      </ion-card-header>
      <ion-card-content>
        <ion-slides loop="true" [slidesPerView]="3">
          <ion-slide>
            <img src="../../assets/imgs/noimage.jpg" alt="">

          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="goAllBook()">
      <ion-icon name="md-search"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
